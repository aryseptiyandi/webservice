<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {      
        $("#insert").click(function() {
		
            var Id      =$("#Id").val();
             var nama_pembeli      =$("#nama_pembeli").val();
            var nama_barang      =$("#nama_barang").val();
            var unit       =$("#unit").val();
            var harga           =$("#harga").val();
           var jumlah          =$("#jumlah").val();
 
            
 var dataString="nama_pembeli=" +nama_pembeli+ "nama_barang=" +nama_barang+ "&unit=" +unit+ "&harga=" +harga+  "&jumlah=" +jumlah+"&insert=";
 if( $.trim(nama_pembeli).length>0 & $.trim(nama_barang).length>0 & $.trim(unit).length>0  & $.trim(harga).length>0 & $.trim(jumlah).length>0)
 {
                $.ajax({
                    type: "POST",
                    url: "https://mbahesopo.000webhostapp.com/cordovanew/cordovanew/www/insert.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("success");
                            $("#insert").val('submit');
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <h1 class="title">Insert Database</h1>
        <a class="button button-clear" href="readjson.html">Read JSON</a>
    </div>
    <br>
	<br>

 <div class="list">
      <input type="hidden" id="Id" value="" />
      <div class="item">
            <label>Nama Pembeli</label>
            <input type="text" id="nama_pembeli" value="" />
            </div>
    <div class="item">
            <label>Nama Barang</label>
            <input type="text" id="nama_barang" value="" />
        </div>
        <div class="item">
            <label>Jumlah Barang</label>
            <input type="text" id="unit" value="" />
        </div>
        <div class="item">
            <label>Harga Barang</label>
            <input type="text" id="harga" value="" />
        </div>
		<div class="item">
            <label>Total</label>
            <input type="text" id="jumlah" value="" />
        </div>
        <div class="item">
 <input type="button" id="insert" class="button button-block" value="insert"/>
 </div>
 </div>
</body>
</html>
